<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="css/index.css" rel="stylesheet" />
	<script type="text/javascript" src="js/synthe1.js"></script>
</head>
<body>
	<big>MIDIキーボードを繋げて弾けば鳴るページです。</big>
	<ul>
		<li>コードはw3cのサンプル"A Simple Monophonic Sine Wave MIDI Synthesizer"を少し改造したものです。</li>
	</ul>
	
	<hr>
	
	<div class="midiin">
		<b>
			MIDI-In Device: <span id="midiin">Not Found</span>
		</b>
	</div>
	
	<hr>
	
	<div class="keyboard">
		<div class="key">ド</div>
		<div class="key">ド#</div>
		<div class="key">レ</div>
		<div class="key">レ#</div>
		<div class="key">ミ</div>
		<div class="key">ファ</div>
		<div class="key">ファ#</div>
		<div class="key">ソ</div>
		<div class="key">ソ#</div>
		<div class="key">ラ</div>
		<div class="key">ラ#</div>
		<div class="key">シ</div>
		<div class="key">ド</div>
		<div class="key">ド#</div>
		<div class="key">レ</div>
		<div class="key">レ#</div>
		<div class="key">ミ</div>
		<div class="key">ファ</div>
		<div class="key">ファ#</div>
		<div class="key">ソ</div>
		<div class="key">ソ#</div>
		<div class="key">ラ</div>
		<div class="key">ラ#</div>
		<div class="key">シ</div>
		<div class="key">ド</div>
		<div class="key">ド#</div>
		<div class="key">レ</div>
		<div class="key">レ#</div>
		<div class="key">ミ</div>
		<div class="key">ファ</div>
		<div class="key">ファ#</div>
		<div class="key">ソ</div>
		<div class="key">ソ#</div>
		<div class="key">ラ</div>
		<div class="key">ラ#</div>
		<div class="key">シ</div>
		<div class="key">ド</div>
	</div>
</body>
</html>
